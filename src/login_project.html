<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/output.css">
    <title>Login</title>
</head>
<body class="bg-slate-200">
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">

        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">

            <div class="w-full max-w-xl flex flex-col justify-center items-center gap-4">

                <img src="assets/logo.png" alt="Logo" class="w-36 hover:scale-110 duration-200">

                <h1 class="text-4xl font-bold mb-7">Login</h1>

                <input type="text" placeholder="E-mail" class="w-full rounded-sm p-2
                outline-none bg-gray-50 focus:bg-white">

                <input type="text" placeholder="*************" class="w-full rounded-sm p-2
                outline-none bg-gray-50 focus:bg-white">

                <div class="w-full flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" class="text-sm">
                        <label>Lembrar senha</label>
                    </div>
                    <a href="#" class="text-sm text-sky-600 hover:text-sky-400 duration-200">
                        Esqueci minha senha!
                    </a>
                </div>

                <button class="w-full bg-blue-600 text-white text-lg p-2 font-medium rounded-sm
                hover:bg-blue-700 duration-200 shadow-xl hover:shadow-sm cursor-pointer active:scale-95">
                Acessar
                </button>

                <div class="flex justify-center items-center gap-2">
                    <p class="font-medium">NÃ£o tem uma conta?</p>
                    <a href="#" class="font-medium text-sky-600 hover:text-sky-400 duration-200">
                        Cadastre-se!
                    </a>
                </div>

            </div>
        </section>

        <section class="hidden md:flex w-full h-screen items-center justify-center flex-1 flex-col bg-blue-800 p-4">
            <h1 class="mb-20 font-medium text-white text-2xl text-center lg:text-4xl xl:text-5xl">
                Layout com <strong class="text-yellow-400 animate-pulse">TailwindCSS</strong>
            </h1>
            <img class="w-5/6 lg:w-full" src="assets/animal-9355487_640.png" alt="Boi">
        </section>

    </main>
</body>
</html>
